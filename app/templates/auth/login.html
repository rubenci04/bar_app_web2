{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-20 px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-brand-surface rounded-xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-brand-primary">Bar Don Enrique</h1>
        </div>
        <h2 class="text-2xl font-semibold text-center text-text-primary">Iniciar Sesión</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-3 text-sm rounded-md 
                        {% if category == 'danger' %} bg-red-200 text-red-800 border border-red-400 {% endif %}
                        {% if category == 'warning' %} bg-yellow-200 text-yellow-800 border border-yellow-400 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <!-- CORRECCIÓN: Se usa un campo de input explícito para el token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
            
            <div>
                <label for="username" class="text-sm font-medium text-text-secondary">Nombre de Usuario</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 mt-1 border border-slate-600 bg-slate-800 text-text-primary rounded-md focus:ring-brand-primary focus:border-brand-primary">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-text-secondary">Contraseña</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 mt-1 border border-slate-600 bg-slate-800 text-text-primary rounded-md focus:ring-brand-primary focus:border-brand-primary">
            </div>
            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox"
                       class="w-4 h-4 text-brand-primary border-slate-600 bg-slate-700 rounded focus:ring-brand-primary">
                <label for="remember" class="ml-2 block text-sm text-text-secondary">Recuérdame</label>
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-brand-primary hover:bg-brand-primary-hover text-slate-900 font-bold py-3 px-4 rounded-md transition duration-300">
                    Ingresar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
