{% extends 'layout.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="w-full max-w-md">
        <div class="bg-slate-800 shadow-2xl rounded-xl p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-slate-100">Iniciar Sesión en BarApp</h2>
                <p class="text-slate-400 mt-2">Ingresa tus credenciales para continuar</p>
            </div>
            <form method="post" action="{{ url_for('auth.login') }}" class="space-y-6">
                
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300">Usuario</label>
                    <div class="mt-1">
                        <input type="text" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" id="username" name="username" required>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300">Contraseña</label>
                    <div class="mt-1">
                        <input type="password" class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition" id="password" name="password" required>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-slate-900 bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-amber-500 transition-all">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
