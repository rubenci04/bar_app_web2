{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-slate-100 mb-6">{{ action }} Producto</h1>
    <div class="bg-slate-800 p-8 rounded-lg shadow-xl">
        <form method="POST" action="{{ url_for(request.endpoint, product_id=product.id) if product else url_for(request.endpoint) }}" id="productForm" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div>
                <label for="name" class="block text-sm font-medium text-slate-300">Nombre del Producto</label>
                <input type="text" name="name" id="name" value="{{ product.name or '' }}" required
                       class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 transition" placeholder="Ej: Milanesa Napolitana">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="price" class="block text-sm font-medium text-slate-300">Precio ($)</label>
                    <input type="text" inputmode="decimal" name="price" id="price" value="{{ '%.2f'|format(product.price) if product else '' }}" required
                           class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 transition" placeholder="Ej: 5500.00">
                </div>
                <div>
                    <label for="stock" class="block text-sm font-medium text-slate-300">Stock</label>
                    <input type="number" inputmode="numeric" name="stock" id="stock" min="0" value="{{ product.stock if product is not none else '0' }}" required
                           class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 transition" placeholder="Ej: 50">
                </div>
            </div>

            <div>
                <label for="type" class="block text-sm font-medium text-slate-300">Categoría</label>
                <select name="type" id="type" required
                        class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 transition">
                    <option value="" disabled {% if not product %}selected{% endif %}>Selecciona una categoría...</option>
                    {% for category_option in categories %} 
                        <option value="{{ category_option }}" {% if product and product.type == category_option %}selected{% endif %}>{{ category_option }}</option>
                    {% endfor %}
                    <option value="Otro">Otra (especificar)</option>
                </select>
            </div>

            <div id="new_category_div" class="hidden">
                <label for="new_category" class="block text-sm font-medium text-slate-300">Nombre de la Nueva Categoría</label>
                <input type="text" name="new_category" id="new_category"
                       class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md text-slate-100 focus:ring-2 focus:ring-amber-500 transition" placeholder="Ej: Tragos de Autor">
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('admin.products') }}" class="px-4 py-2 rounded-lg font-semibold bg-slate-600 hover:bg-slate-500 transition-colors text-white">Cancelar</a>
                <button type="submit" class="px-4 py-2 rounded-lg font-semibold bg-amber-600 hover:bg-amber-700 transition-colors text-white">{{ action }} Producto</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeSelect = document.getElementById('type');
    const newCategoryDiv = document.getElementById('new_category_div');
    const newCategoryInput = document.getElementById('new_category');

    function toggleNewCategoryField() {
        if (!typeSelect || !newCategoryDiv || !newCategoryInput) return;
        
        if (typeSelect.value === 'Otro') {
            newCategoryDiv.classList.remove('hidden');
            newCategoryInput.required = true;
        } else {
            newCategoryDiv.classList.add('hidden');
            newCategoryInput.required = false;
            newCategoryInput.value = ''; // Limpiar el campo si se cambia de categoría
        }
    }
    
    if(typeSelect) {
        typeSelect.addEventListener('change', toggleNewCategoryField);
        // Llamada inicial para establecer el estado correcto al cargar la página (para editar)
        toggleNewCategoryField(); 
    }
});
</script>
{% endblock %}
