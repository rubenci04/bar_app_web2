{% extends "layout.html" %}
{% block content %}
<div class="w-full max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-text-primary mb-6">{{ action }} Usuario</h1>
    <div class="bg-brand-surface p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ form_action }}" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
            <div>
                <label for="username" class="block text-sm font-medium text-text-secondary">Nombre de Usuario</label>
                <input type="text" name="username" id="username" value="{{ user.username or '' }}" required
                       class="mt-1 block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-text-primary rounded-md focus:ring-brand-primary focus:border-brand-primary">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-text-secondary">Contrase√±a (dejar en blanco para no cambiar)</label>
                <input type="password" name="password" id="password"
                       class="mt-1 block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-text-primary rounded-md focus:ring-brand-primary focus:border-brand-primary">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-text-secondary">Rol</label>
                <select name="role" id="role" required class="mt-1 block w-full px-3 py-2 border border-slate-600 bg-slate-800 text-text-primary rounded-md focus:ring-brand-primary focus:border-brand-primary">
                    <option value="mozo" {% if user and user.role == 'mozo' %}selected{% endif %}>Mozo</option>
                    <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <a href="{{ url_for('admin.manage_users') }}" class="bg-slate-600 hover:bg-slate-500 text-text-primary font-bold py-2 px-4 rounded">Cancelar</a>
                <button type="submit" class="bg-brand-primary hover:bg-brand-primary-hover text-slate-900 font-bold py-2 px-4 rounded">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
