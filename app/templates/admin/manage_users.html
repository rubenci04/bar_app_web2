{% extends "layout.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-text-primary">Gestionar Usuarios</h1>
    <a href="{{ url_for('admin.add_user') }}" class="bg-brand-primary hover:bg-brand-primary-hover text-slate-900 font-bold py-2 px-4 rounded">Añadir Nuevo Usuario</a>
</div>
<div class="bg-brand-surface shadow-md rounded-lg overflow-x-auto">
    <table class="min-w-full divide-y divide-slate-600">
        <thead class="bg-slate-800">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Usuario</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Rol</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-text-secondary uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody class="bg-brand-surface divide-y divide-slate-600">
            {% for user in users %}
            <tr class="hover:bg-slate-600">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">{{ user.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-text-primary">{{ user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-text-secondary">{{ user.role.capitalize() }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-center">
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="text-brand-primary hover:text-brand-primary-hover mr-3">Editar</a>
                    <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" class="inline-block" onsubmit="return confirm('¿Seguro que quieres eliminar a {{ user.username }}?');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token_value }}">
                        <input type="hidden" name="page" value="{{ pagination.page }}">
                        <button type="submit" class="text-red-500 hover:text-red-400">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
